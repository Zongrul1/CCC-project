<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HARVEST IN COVID-19</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <!-- Demo Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.js" type="text/javascript"></script>
  <script>
    Holder.addTheme("white", {
      bg: "#fff",
      fg: "#a7a7a7",
      size: 10
    });
  </script>
  <script src="echarts.js"></script>
  <script src="https://echarts.cdn.apache.org/zh/asset/theme/macarons.js"></script>
  <script src="https://echarts.cdn.apache.org/zh/asset/theme/shine.js"></script>
  <script src="https://echarts.cdn.apache.org/zh/asset/theme/vintage.js"></script>
  <script src='echarts-wordcloud.js'></script>

  <!-- keen-analysis@3 -->
  <script src="https://cdn.jsdelivr.net/npm/keen-analysis@3/dist/keen-analysis.min.js" type="text/javascript"></script>

  <!-- keen-dataviz@3 -->
  <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.js" type="text/javascript"></script>

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="keen-dashboards.css" />
</head>

<body class="keen-dashboard">

  <div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">HARVEST IN COVID-19</a>
      </div>
    </div>
  </div>

  <div class="container grid grid-hero-thirds">
    <div class="grid-hero">
      <div class="hero chart-wrapper">
        <div class="chart-title">
          Number of Tweets and Confirmed Cases by State
        </div>
        <div class="chart-stage">
          <div id="grid-1-1">
            <div id="location" style="height:360px;"></div>
          </div>
        </div>
      </div>
      <div class="chart-wrapper">
        <div class="chart-title">
          Top 10 Hashtags Except 'Covid' or 'Coronavirus'
        </div>
        <div class="chart-stage">
          <div id="hashtag" style="height:360px;"></div>
        </div>
      </div>
    </div>


    <div class="chart-wrapper">
      <div class="chart-title">
        Top 10 Languages Except English
      </div>
      <div class="chart-stage">
        <div id="lang" style="height:320px;"></div>
      </div>
    </div>
    <div class="chart-wrapper">
      <div class="chart-title">
        Tag Cloud
      </div>
      <div class="chart-stage">
        <!-- <img data-src="holder.js/100px320?theme=white"> -->
        <div id="wordcloud" style="height:320px;"></div>
      </div>
    </div>
    <div class="chart-wrapper">
      <div class="chart-title">
        Population of States (From AURIN)
      </div>
      <div class="chart-stage">
        <div id="population" style="height:320px;"></div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="hashtag.js"></script>
  <script type="text/javascript" src="location.js"></script>
  <script type="text/javascript" src="lang.js"></script>
  <script type="text/javascript" src="wordcloud.js"></script>
  <script type="text/javascript" src="population.js"></script>
  <script>
    window.onresize = function () {
      myChartHashtag.resize();
      myChartLocation.resize();
      myChartWordcloud.resize();
      myChartLang.resize();
      myChartPopulation.resize();
    }
  </script>
</body>

</html>
